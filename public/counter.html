<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baha'i Visitor Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-black gap-10 text-white h-screen flex flex-col justify-center">
        <!-- Website Visit Counter -->
        <div class="mx-auto flex text-center flex-col p-2">
            <h1 class="text-3xl font-bold text-blue-400">Baha'i Visitor Count</h1>
            <p class="text-xl">The Bahai website has been visited</p>
            <div class="flex justify-center gap-2">
                <div id="visitorCounter" class="text-3xl font-bold w-fit text-blue-400">
                    Loading...
                </div>
                <p class="w-fit mt-3">times</p>
            </div>
        </div>

        <!-- Bahai Members Counter -->
        <div class="mx-auto flex text-center flex-col p-2">
            <h1 class="text-3xl font-bold text-yellow-400">Bahai Members Count</h1>
            <p class="text-xl">The "Yes" button has been clicked</p>
            <div class="flex justify-center gap-2">
                <div id="bahaiCounter" class="text-3xl font-bold w-fit text-yellow-400">
                    Loading...
                </div>
                <p class="w-fit mt-3">times</p>
            </div>
        </div>

        <!-- Unique Visitors Counter -->
        <div class="mx-auto flex text-center flex-col p-2">
            <h1 class="text-3xl font-bold text-green-400">Unique Visitors Count</h1>
            <p class="text-xl">Number of unique visitors</p>
            <div class="flex justify-center gap-2">
                <div id="unique-visitors" class="text-3xl font-bold w-fit text-green-400">
                    Loading...
                </div>
                <p class="w-fit mt-3">people</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchCounters() {
            try {
                const response = await fetch("/api/website-visit");
                const data = await response.json();

                // Update counter elements
                document.getElementById("visitorCounter").textContent = data.websiteVisits;
                document.getElementById("unique-visitors").textContent = data.uniqueVisitors;
                document.getElementById("bahaiCounter").textContent = data.bahaiMembers;
            } catch (error) {
                console.error("Error fetching counters:", error);
            }
        }

        fetchCounters();
    </script>

</body>

</html>
